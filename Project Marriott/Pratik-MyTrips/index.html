<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c731f70a05.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="my-trips">

        <div class="cross-button">
            <a href="../../index.html"><i class="fa-solid fa-x fa-lg"></i></a>
        </div>

        <div class="lookup-section">
            <span>Look Up a Reservation</span>
            <p>Complete this form to review, modify or cancel a reservation. All fields are required.</p>

            <div class="input-wrapper">
                <label>Confirmation Number</label>
                <input type="text">
            </div>

            <div class="input-wrapper">
                <label>Check-in Date</label>
                <input type="date" class="date">
            </div>

            <div class="input-wrapper">
                <label>First Name on Reservation</label>
                <input type="text">
            </div>

            <div class="input-wrapper">
                <label>Last Name on Reservation</label>
                <input type="text">
            </div>

            <button>Find Reservation</button>
        </div>

        <div class="signin-section">
            <span>Sign In</span>

            <div class="input-wrapper">
                <label>Email or Mobile Number</label>
                <input type="text">
            </div>

            <div class="input-wrapper">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label class="check-label" for="remember">Remember me</label>
            </div>

            <button>Sign In</button>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Activate online account</a>
                    
                    <span>Where is Facebook sign in? <i class="fa-solid fa-angle-down"></i></span>
                </div>
        </div>
    </div>
</body>

</html>
